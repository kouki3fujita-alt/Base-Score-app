specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BaseScore
    network: base-sepolia
    source:
      address: "0x123..." # Deployed Contract Address
      abi: BaseScore
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ScoreProof
      abis:
        - name: BaseScore
          file: ./abis/BaseScore.json
      eventHandlers:
        - event: ScoreSubmitted(indexed address,uint16,uint8)
          handler: handleScoreSubmitted
      file: ./src/base-score.ts
